<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg p-2" style="display: flex; justify-content: flex-end;">
          <div >
            <form class="form-inline my-2 my-lg-0">
                {% if request.user.is_authenticated %}
               <a href="/logout/" class="btn btn-danger" type="submit">Logout</a>
              {% else %}
              <a href="/login/" class="btn btn-success" type="submit">Login</a>
              {% endif %}
            </form>
          </div>
          
      </nav>
    {% block start %}
    {% endblock %}
</body>
</html>
