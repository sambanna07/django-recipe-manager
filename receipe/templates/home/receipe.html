{% extends "base.html" %}

{% block start %}
    <div class="container mt-4">

      <div class="mt-4" style="display: flex; align-items: center; justify-content: space-between;">
        <div class="mx-auto">
          <div class="mb-3">
            <form>
              <!-- <label for="" class="form-label">Search Recipe</label> -->
              <input type="text" name="search" placeholder="search receipe name here ......">
              <button class="btn btn-primary mi-2" type="submit">Search</button>
            </form>
          </div>
        </div>
        <a href="/add_receipe/" class="btn btn-success">Add Recipe</a>
      </div>
      

          <table class="table table-bordered mt-5">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Name</th>
                <th scope="col" style="width: 30rem;">Description</th>
                <th scope="col" style="padding-left: 4rem;">Image</th>
                <th scope="col" style="width:10rem;" class="pl-5">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>
                    <img src="/media/{{receipe.receipe_image}}" alt="img" style="height:7rem;width:11rem;">
                  
                </td>
                <td style="width:10rem;" class="pl-5">
                    <a href="/delete_receipe/{{receipe.id}}">
                      <i class="fa-solid fa-trash fa-2xl" style="color: #f21f07;"></i>
                    </a>
                    <a href="/update_receipe/{{receipe.id}}" class="ml-2" >
                      <i class="fa-solid fa-pen-to-square fa-2xl" style="color: #310af5;"></i>
                    </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          
    </div>
{% endblock %}
