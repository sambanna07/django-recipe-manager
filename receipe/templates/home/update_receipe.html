{% extends "base.html" %}

{% block start %}
    <div class="container mt-4">
        <form class="col-6 mx-auto shadow-lg p-3 mb-5 bg-white rounded" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Update Receipe</h2>
            <br>
            <div class="form-group">
                <label>Receipe name</label>
                <input name="receipe_name" required type="text" value="{{ receipe.receipe_name }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Receipe description</label>
                <textarea name="receipe_description" required class="form-control">{{ receipe.receipe_description }}</textarea>
            </div>
            <div class="form-group">
                <!-- <label>Current Receipe image</label> -->
                {% if receipe.receipe_image %}
                    <br>
                    <img src="/media/{{receipe.receipe_image}}" alt="Current Receipe Image" style="max-width: 100px;">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label>Upload new Receipe image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
    </div>
{% endblock %}
